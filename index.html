<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venda de Ferro Trabalhado</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <button onclick="mostrarCalculadora()">🏛️ Viga</button>

  <div id="calculadora" style="display: none;">
    <h2>Viga</h2>

    <div id="vergalhaoContainer" class="container"></div>

    <div class="linha">
      <label>Dimensão do Estribo:</label>
      <div class="dimensoes">
        <input type="number" id="Dimensão1" />
        <span class="x">X</span>
        <input type="number" id="Dimensão2" />
      </div>
    </div>

    <div class="linha">
      <label>Estribo:</label>
      <select id="bitolaEstribo"></select>

      <label>A cada:</label>
      <input type="number" id="QTDestribo" />
    </div>

    <div class="linha">
      <label>Tamanho da Viga:</label>
      <input type="number" id="metros" />
    </div>

    <div class="linha centralizar">
      <button onclick="calcularFerro()">Calcular</button>
    </div>

    <p id="resultado"></p>
  </div>
</body>
</html>
