<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Filme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assista ao Filme</h1>
        <p>Aproveite seu filme diretamente da nossa página.</p>
        <iframe 
            src="https://drive.google.com/file/d/FILE_ID/preview" 
            allow="fullscreen" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
